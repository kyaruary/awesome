<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<div class="container">		
	<p>
		浮世三千,吾爱有三<br>
		日,月,卿<br>
		日为朝,<br>
		月为暮,<br>
		卿为朝朝暮暮
	</p>
</div>
<div class="time"></div>
<script>
	var time = document.querySelector('.time');
	var date1 = new Date();
	var date2 = new Date('2016-05-04');
	var date = (date1.getTime() - date2.getTime()) / (24 * 60 * 60 * 1000);
	time.innerHTML = '和梳子在一起的第' +parseInt(date) + '天';
</script>
</body>
